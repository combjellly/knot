<html>

<body onload="launch()">

<script src="index.js"></script>

<script>

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function launch(){
	_engineRecord = PS.Main.launch();
}

function doEvaluate() {
	var t = document.getElementById("code").value;
	var x = PS.Main.parse(_engineRecord)(t)();
	document.getElementById('status').textContent = x;
}

</script>
<input type="text" id="code" onkeyup="doEvaluate()"/>


<button onclick="doEvaluate()"> eval </button> 
<div id="status"> </div>

</body>
</html>
